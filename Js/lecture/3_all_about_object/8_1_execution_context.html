<script>
  function one(){
    console.log('run one');
    console.log('run one finished');
  }

  function two(){
    console.log('run two');
    one();
    console.log('run two finished');
  }

  function three(){
    console.log('run three');
    two();
    console.log('run three finished');
  }

  three();
</script>

 <!-- Execution Context

 실행하려는 JS 코드와 코드를 실행할 때 필요한 정보를 담고있는 특수한 환경.
 코드 실행에 필요한 모든 데이터를 들고 있는 환경이라 생각하면 됨.
 
 1) Global Context: 최상위 execution context임. 코드를 실행하면 무조건 생성되는 콘텍스트.
2) Function Context: 함수가 실행될 때마다 함수별로 실행되는 콘텍스트. 함수 실행에 대한 모든 정보를 갖고 있음. -->
